kind: Service
apiVersion: v1
metadata:
  name: nginx-grafana-lb
spec:
  selector:
    app: nginx-grafana
  ports:
    - protocol: TCP
      port: 443 
      name: https
    - protocol: TCP
      port: 3306
      name: mysql
  type: LoadBalancer
  sessionAffinity: ClientIP
  loadBalancerIP: 35.198.197.143
---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: nginx-grafana
spec:
  serviceName: nginx-grafana-lb
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-grafana
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 443
        - containerPort: 3306
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx
        - name: nginx-ssl
          mountPath: /etc/nginx/certs
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-grafana-data
      - name: nginx-ssl
        configMap:
          name: nginx-grafana-certs
        
