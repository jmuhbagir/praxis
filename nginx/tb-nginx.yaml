kind: Service
apiVersion: v1
metadata:
  name: nginx-thingsboard-lb
spec:
  selector:
    app: nginx-thingsboard
  ports:
    - protocol: TCP
      port: 1883
      name: mqtt
    - protocol: TCP
      port: 443 
      name: https
    - protocol: TCP
      port: 80
      name: http
  type: LoadBalancer
  sessionAffinity: ClientIP
  loadBalancerIP: 35.240.236.126
---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: nginx-thingsboard
spec:
  serviceName: nginx-thingsboard-lb
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-thingsboard
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 443
        - containerPort: 1883
        - containerPort: 1883
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx
        - name: nginx-ssl
          mountPath: /etc/nginx/certs
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-thingsboard-data
      - name: nginx-ssl
        configMap:
          name: nginx-thingsboard-certs
        
