kind: Service
apiVersion: v1
metadata:
  name: mariadb-headless
spec:
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      name: mysql
  type: ClusterIP
---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mariadb
spec:
  serviceName: mariadb-headless
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      initContainers:
      - name: mariadb-prepare
        image: busybox
        command: ["/bin/sh","-c","rm -fr /data/*"]
        volumeMounts:
        - name: mariadb-data
          mountPath: /data
      containers:
      - name: mariadb
        image: mariadb:10.3
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "Praxis2019"
        volumeMounts:
        - name: mariadb-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mariadb-data
      annotations:
        volume.beta.kubernetes.io/storage-class: fast
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi        
