kind: Service
apiVersion: v1
metadata:
  name: grafana-headless
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      name: http
  type: ClusterIP
---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: grafana
spec:
  serviceName: grafana-headless
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
      - name: grafana-prepare
        image: busybox
        command: ["/bin/sh","-c","chmod -R 777 /data"]
        volumeMounts:
        - name: grafana-data
          mountPath: /data
      containers:
      - name: grafana
        image: gcr.io/fit-authority-236304/grafana
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: GF_SERVER_ROOT_URL
          value: "http://grafana-headless.default"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "Praxis2019"
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
  volumeClaimTemplates:
  - metadata:
      name: grafana-data
      annotations:
        volume.beta.kubernetes.io/storage-class: fast
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi        
